<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='hotels')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/book}" method="post">
						<div><h2><mark>房间信息</mark></h2></div>
						<br/>
						<input type="hidden" name="_method" value="put" th:if="${user!=null}"/>
						<input type="hidden" name="id" th:if="${user!=null}" th:value="${user.id}">
						<div class="form-group">
							<label>房间号</label>
							<input  name="number" type="text" class="form-control"  th:value="${user.hotels[0].number}" readonly>
						</div>
						<div class="form-group">
							<label>房间类型</label><br/>
							<input  name="type" type="text" class="form-control" placeholder="" th:value="${user!=null}?${user.hotels[0].type}" readonly>
						</div>
						<div class="form-group">
							<label>房间价格</label>
							<input  name="price" type="text" class="form-control" placeholder="" th:value="${user!=null}?${user.hotels[0].price}" readonly>
						</div>
						<div class="form-group">
							<label>房间信息</label>
							<input  name="info" type="text" class="form-control" placeholder="" th:value="${user.hotels[0].info}" readonly>
						</div>
						<div class="form-group">
							<input name="status" type="hidden"  class="form-control" placeholder=""  th:value="已出租">
						</div>

						<div class="form-group">
							<label>入住时间</label>
							<input name="in_time" type="date" class="form-control" placeholder="" th:value="${user!=null}?${user.hotels[0].in_time}">
						</div>
						<div class="form-group">
							<label>离店时间</label>
							<input name="out_time" type="date" class="form-control" placeholder="" th:value="${user!=null}?${user.hotels[0].out_time}">
						</div>
						<br/>
						<div><h2><mark>用户信息</mark></h2></div>
						<br/>
						<input type="hidden" name="_method" value="put" th:if="${user!=null}"/>
						<input type="hidden" name="id" th:if="${user!=null}" th:value="${user.id}">
						<div class="form-group">
							<label>姓名</label>
							<input name="name" type="text" class="form-control" placeholder="" th:value="${user!=null}?${user.name}">
						</div>
						<div class="form-group">
							<label>性别</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="男"  th:checked="${user!=null}?${user.sex=='男'}">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="女"  th:checked="${user!=null}?${user.sex=='女'}">
								<label class="form-check-label">女</label>
							</div>
						</div>
						<div class="form-group">
							<label>电话号码</label>
							<input name="tel" type="text" class="form-control" placeholder="" th:value="${user!=null}?${user.tel}">
						</div>
						<div class="form-group">
							<label>身份证号码</label>
							<input name="id_number" type="text" class="form-control" placeholder="" th:value="${user!=null}?${user.id_number}">
						</div>
						<button type="submit" class="btn btn-primary" th:text="添加预订">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
